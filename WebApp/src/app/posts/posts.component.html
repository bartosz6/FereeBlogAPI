<ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
        <div class="row">
            <div class="col-md-12">
                {{post.id}}
                <p>{{post.content}} </p>
                <hr/>
                <i>{{post.author}} | {{post.date}}</i>
                <button type="button" (click) = "delete(post.id)">X</button>
            </div>
        </div>
    </li>
</ul>
