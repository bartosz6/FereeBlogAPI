<div class="row">
    <form class="col s6 offset-s3" [formGroup]="loginForm" (ngSubmit)="loginUser($event)">
        <div class="row">
            <div class="col s12">
                <simple-input [placeholder]="'Login'" [form]="loginForm" [type]="'text'" [name]="'login'" [icon]="'account_circle'" [errorMessages]="{'required': 'login cannot be empty'}"></simple-input>
            </div>
            <div class="col s12">
                <simple-input [placeholder]="'Password'" [form]="loginForm" [type]="'password'" [name]="'password'" [icon]="'lock'" [errorMessages]="{'required': 'password cannot be empty'}"></simple-input>
            </div>
            <div class="input-field col s12 center-align">
                <button type="submit" class="waves-effect waves-light btn-large" [disabled]="!loginForm.valid" [ngClass]="{'disabled' : !loginForm.valid}">Sign in</button>
            </div>
        </div>
    </form>
</div>
