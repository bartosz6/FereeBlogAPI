<div class="row">
    <form class="col s6 offset-s3" [formGroup]="loginForm" (ngSubmit)="loginUser($event)">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="login_field" type="text" class="validate" formControlName="login">
                <label for="login_field">Login</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="password_field" type="password" class="validate" formControlName="password">
                <label for="password_field">Password</label>
            </div>
            <div class="input-field col s12 center-align">
                <button type="submit" class="waves-effect waves-light btn-large">Sign in</button>
            </div>
        </div>
    </form>
</div>
