<div class="row">
    <div class="col m12">
        <p>{{currentTag}}</p>
    </div>
</div>
<div class="row">
    <div class="col m12">
        <button (click)="loadMorePosts()">more</button>
        <!--post-->
        <div *ngFor="let post of posts">
            <post-list-item 
                [post]="post" 
                (detailsEvent)="navigateToPostDetails($event)"
                (tagEvent)="navigateToTag($event)"
                ></post-list-item>
        </div>

    </div>
</div>
